<!DOCTYPE html>
<html>
<head>
    <link href="../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../libs/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <script src="../libs/jquery.min.js"></script>
	<script src="../libs/bootstrap/js/bootstrap.min.js"></script>
    <link href="../css/styles.css" rel="stylesheet" />	
    <script src="../js/scripts.js"></script>
</head>

<body>			
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">DB interaction</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="#">Create</a></li>
                <li><a href="read.html">Read</a></li>
                <li><a href="update.html">Update</a></li>
                <li><a href="delete.html">Delete</a></li>
                <li><a href="all-in-one.html">All in one</a></li>
            </ul>
        </div>
    </nav>	
    <div class="container">
        <h1 class="text-center">Fill in all fields and create record in database</h1>    
        <div class="form-group">
            <label>First name:</label>
            <input class="form-control" type="text" name="firstName">
        </div>

        <div class="form-group">
            <label>Last name:</label>
            <input class="form-control" type="text" name="lastName">
        </div>

        <div class="form-group">
            <label>Age:</label>
            <input class="form-control" type="email" name="age">
        </div>

        <input class="btn btn-primary center-block" type="submit" value="Create" onclick="create();">
    </div>  
    
    <!-- Modal -->
    <div class="modal fade" id="my-dialog" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">x</button>
                    <h4 class="modal-title text-center">Result of CREATE operation</h4>
                </div>
                <div class="modal-body">
                    <p></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
