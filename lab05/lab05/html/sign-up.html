<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <link href="../libs/bootstrap.css" rel="stylesheet"/>
    <script src="../libs/jquery.js"></script>
    <script src="../libs/bootstrap.js"></script>     
    <script src="../js/scripts5.js"></script>
</head>
<body>
    <div class="container">
        <form id="form" action="../php/sign-up.php" method="post" onsubmit="validatePassword()">
            <h3 class="text-center">Заповніть анкету</h3>

            <div class="form-group">
                <label>Ім'я:</label>
                <input class="form-control" type="text" name="firstName" required/>
            </div>

            <div class="form-group">
                <label>Прізвище:</label>
                <input class="form-control" type="text" name="lastName" required/>
            </div>
            
            <div class="form-group">
                <label>Елетронна пошта:</label>
                <input class="form-control" type="email" name="email" required />
            </div>      
            
            <div class="form-group">
                <label>Пароль:</label>
                <input class="form-control" type="password" name="password" required />
            </div>    
            
            <div class="form-group">
                <label>Повторіть пароль:</label>
                <input id="check" class="form-control" type="password" required onkeyup="validatePassword()"/>
            </div>

            <input class="btn btn-primary center-block" type="submit" value="Відправити"/>
        </form>
    </div>
</body>
</html>
