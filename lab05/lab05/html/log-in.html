<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title></title>           
    <link href="../libs/bootstrap.css" rel="stylesheet" />
    <script src="../libs/jquery.js"></script>
    <script src="../libs/bootstrap.js"></script>  
    <script src="../js/scripts5.js"></script>
</head>
<body>
    <div class="container">
        <form action="../php/log-in.php" method="post" onsubmit="logIn(event)">
            <h3 class="text-center">Вхід</h3>

            <div class="form-group">
                <label>Логін:</label>
                <input class="form-control" type="text" name="username" required />
            </div> 
            
            <div class="form-group">
                <label>Пароль:</label>
                <input class="form-control" type="password" name="password" required />
            </div>       
            
            <input class="btn btn-primary center-block" type="submit" value="Увійти" />
        </form>
    </div>      
    
    <!-- Modal -->
    <div class="modal fade" id="my-dialog" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title text-center">Результат реєстрації</h4>
                </div>
                <div class="modal-body">
                    <p></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрити</button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
