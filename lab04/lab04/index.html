        </div>
        <br/>

            </div>
            <div class="col-xs-12 col-sm-6 col-lg-3">
                <button class="btn btn-primary center-block" onclick="task3()">Відкрити діалогове вікно</button>
            </div>

                <div class="modal-footer">
